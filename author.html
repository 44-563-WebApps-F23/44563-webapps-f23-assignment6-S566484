<!DOCTYPE html>
<html>
    <head>
        <title>Webapps lab 06</title>
    </head>
 
<body>
    <h1>Author entry Sowmya Reddy</h1>
    <div id="imageContainer">
        <img id="displayedImage" src="Omaha.jpg" alt="Image" width="100" height="100" onclick="selectImage()">     
    <form>
            <label for="hiddenAuthor">The hidden Author Name </label>
            <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>
            <label for="guessAuthor">Guess the Author </label>
            <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
            <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <script>
    let useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("displayedImage").src = "Pennsylvania.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("displayedImage").src = "Beijing.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("displayedImage").src = "Omaha.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    <script> 
        let good=0;
        let oops=0;
    function checkAuthor (){
        
        hidden = document.getElementById("hiddenAuthor").value
        guess = document.getElementById("guessAuthor").value
        
        out = document.getElementById("result")
        if(hidden==guess){
            good++;
            alert('You got it right')
            
        } else {
            oops++
            alert('Sorry')
            
        }
        out.textContent=good+"/"+oops;        
    
    }
    </script>
</body>
</html>
