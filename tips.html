<!DOCTYPE html>
<html>
<head>
    <title>Tips Calculator</title>
</head>
<body style="text-decoration:dotted;background-color: pink;font-family: serif">
    <h1 style="color:purple;font-family:serif">Sowmya Reddy Shows Tip Amounts</h1>

    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50">
    <br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15">
    <br>

    <button onclick="tips()">Show tip</button>

    <p id="result">Tips are:</p>
    <div class="container">
       <form>
        <div class="form-group">
        <label style="color:rgb(128, 5, 89)" for="operation"><h4>Choose Operation: </h4></label>
        <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()"> 
        <label for="sum">Sum</label><br>
        </div><br>
        <div class="form-group">
        <input type="radio" id="difference" name="operation" value="difference" onclick="chooseOp()"> 
        <label for="difference">Difference</label><br>
        </div><br>
        <div class="form-group">
        <input type="radio" id="product" name="operation" value="product" onclick="chooseOp()">
        <label for="product">Product</label>
        <br>
        </div>
        <br>
    </form>
    <script>
        function tips() {
            // Get base amount and tip percent from input fields
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const tipPercent = parseFloat(document.getElementById("tipPercent").value);
            
            // Initialize an empty string to store the results
            let toShow = "";

            // Calculate and append tip amounts for five tip levels
            for (let i = 0; i < 5; i++) {
                const calculatedTip = baseAmount * (tipPercent + i * 4) / 100;
                toShow += `${tipPercent + i * 4}% is calculated ${calculatedTip.toFixed(2)}; `;
            }

            // Update the result element's innerHTML
            document.getElementById("result").innerHTML = "Tips are: " + toShow;
        }
    </script>
</body>
</html>
